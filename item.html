<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Item Registration</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<main class="container-fluid">
  <!--title (Item)-->
  <section>
    <img src="assets/images/item.png" class="rounded mx-auto d-block" alt="Item image" width="100px">
    <h1 id="header" class="text-primary text-center">Items Registration</h1>
  </section>
  <!--Registration-->
  <section>
    <form>
      <section class="row" style="width: 100%">
        <div class="mb-2 col-6">
          <label for="exampleInputId" class="form-label">ID</label>
          <input type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp">
          <div id="idHelp" class="form-text"></div>
        </div>
        <div class="mb-2 col-6">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text"></div>
        </div>
        <div class="mb-2 col-6">
          <label for="exampleInputUnitPrice" class="form-label">Unit Price</label>
          <input type="text" class="form-control" id="exampleInputUnitPrice" aria-describedby="unitPriceHelp">
          <div id="unitPriceHelp" class="form-text"></div>
        </div>
        <div class="mb-2 col-6">
          <label for="exampleInputQTYOnHand" class="form-label">Quantity On Hand</label>
          <input type="text" class="form-control" id="exampleInputQTYOnHand" aria-describedby="qtyOnHandHelp">
          <div id="qtyOnHandHelp" class="form-text"></div>
        </div>
      </section>
    </form>
  </section>
  <!--buttom set and search bar-->
  <section class="d-grid gap-2 d-md-flex justify-content-md-end">
    <div style="width: 80%">
      <input type="text" class="form-control" id="exampleInputSearch" aria-describedby="searchBarHelp">
      <div id="searchBarHelp" class="form-text"></div>
    </div>
    <button type="button" class="btn btn-primary  btn-sm">Search</button>
    <button type="button" class="btn btn-success  btn-sm">+Add</button>
    <button type="button" class="btn btn-warning  btn-sm">Update</button>
    <button type="button" class="btn btn-danger  btn-sm">Delete</button>
  </section>
  <!--table-->
  <section>
    <table class="table table-primary table-striped mt-3">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Qty On Hand</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Milk</td>
        <td>50.00/=</td>
        <td>400</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Rice</td>
        <td>160.00/=</td>
        <td>80kg</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Soap</td>
        <td>80.00/=</td>
        <td>250</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
