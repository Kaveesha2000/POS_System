<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<!--title (Customer)-->
<main class="container-fluid">
    <section>
        <img src="assets/images/customer.png" class="rounded mx-auto d-block" alt="Customer image" width="75px">
        <h1 id="header" class="text-success text-center">Customer Registration</h1>
    </section>
    <!--Registration-->
    <section>
        <form>
            <section class="row" style="width: 100%">
                <div class="mb-2 col-6">
                    <label for="exampleInputId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp">
                    <div id="idHelp" class="form-text"></div>
                </div>
                <div class="mb-2 col-6">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-2 col-6">
                    <label for="exampleInputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp">
                    <div id="addressHelp" class="form-text"></div>
                </div>
                <div class="mb-2 col-6">
                    <label for="exampleInputTelephoneNo" class="form-label">Telephone No</label>
                    <input type="text" class="form-control" id="exampleInputTelephoneNo" aria-describedby="telNoHelp">
                    <div id="telNoHelp" class="form-text"></div>
                </div>
            </section>
        </form>
    </section>
    <!--buttom set and search bar-->
    <section class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div style="width: 80%">
            <input type="text" class="form-control" id="exampleInputSearch" aria-describedby="searchBarHelp">
            <div id="searchBarHelp" class="form-text"></div>
        </div>
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success">+Add</button>
        <button type="button" class="btn btn-warning">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </section>
    <!--table-->
    <section>
        <table class="table table-success table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Tel No</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Galle</td>
                <td>077-50635222</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Panadura</td>
                <td>078-9865423</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>Gampaha</td>
                <td>075-5623456</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
