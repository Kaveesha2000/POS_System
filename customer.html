<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<main class="container-fluid">
    <!--title (Customer)-->
    <section>
        <img alt="Customer image" class="rounded mx-auto d-block mt-3" src="assets/images/customer.png" width="100px">
        <h1 class="text-success text-center" id="header">Customer Registration</h1>
    </section>
    <!--Registration-->
    <section>
        <form>
            <section class="row" style="width: 100%">
                <div class="mb-2 col-6">
                    <label class="form-label" for="id" style="font-weight: bold">ID</label>
                    <input class="form-control" id="id" placeholder="ID" type="text">
                </div>
                <div class="mb-2 col-6">
                    <label class="form-label" for="name" style="font-weight: bold">Name</label>
                    <input class="form-control" id="name" placeholder="Name" type="text">
                </div>
                <div class="mb-2 col-6">
                    <label class="form-label" for="address" style="font-weight: bold">Address</label>
                    <input class="form-control" id="address" placeholder="Address" type="text">
                </div>
                <div class="mb-2 col-6">
                    <label class="form-label" for="telNo" style="font-weight: bold">Telephone No</label>
                    <input class="form-control" id="telNo" placeholder="Telephone No" type="text">
                </div>
            </section>
        </form>
    </section>
    <!--button set and search bar-->
    <section class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div style="width: 80%">
            <input aria-describedby="searchBarHelp" class="form-control" id="exampleInputSearch" type="text">
            <div class="form-text" id="searchBarHelp"></div>
        </div>
        <button class="btn btn-primary  btn-sm" type="button">Search</button>
        <button class="btn btn-success  btn-sm" id="saveBtn" type="button">+Add</button>
        <button class="btn btn-warning  btn-sm" type="button">Update</button>
        <button class="btn btn-danger  btn-sm" type="button">Delete</button>
    </section>
    <!--table-->
    <section>
        <table class="table table-success table-striped mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Tel No</th>
            </tr>
            </thead>
            <tbody id="tblCustomer">

            </tbody>
        </table>
    </section>
</main>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>

    /*selecting the button*/
    $("#saveBtn").click(function () {

        //gather customer information
        let customerId = $("#id").val();
        let customerName = $("#name").val();
        let customerAddress = $("#address").val();
        let customerTp = $("#telNo").val();

        console.log(customerId, customerName, customerAddress, customerTp);
        console.log(typeof customerId, typeof customerName, typeof customerAddress, typeof customerTp);

        let row = `<tr><td>${customerId}</td><td>${customerName}</td><td>${customerAddress}</td><td>${customerTp}</td></tr>`;
        console.log(row);

        $("#tblCustomer").append(row);

        $("#tblCustomer>tr").click(function () {
            console.log(this);
        });

    });

</script>
</body>
</html>
